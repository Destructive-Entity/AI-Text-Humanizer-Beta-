<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Humanizer - Modern UI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome & Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter font for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Interactive Humanizer</h1>
            <p class="subtitle">Review and apply suggested changes to AI-generated text.</p>
            <p class="warning-banner">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <strong>Limitation:</strong> Suggestions are based on simple phrase matching. Always review carefully!
            </p>
        </header>

        <main class="content-area">
            <div class="text-io-grid">
                <section class="text-box input-box">
                    <label for="inputText">
                        <h2><i class="fa-solid fa-robot"></i> Input Text</h2>
                    </label>
                    <textarea id="inputText" rows="16" placeholder="Paste your AI-generated text here..."></textarea>
                </section>

                <section class="text-box output-box">
                     <label for="outputText">
                        <h2><i class="fa-solid fa-user-edit"></i> Modified Text</h2>
                    </label>
                    <textarea id="outputText" rows="16" readonly placeholder="Apply suggestions to see the modified text here..."></textarea>
                </section>
            </div>

            <div class="action-bar">
                <button id="findSuggestionsButton" class="button button-primary">
                    <i class="fa-solid fa-magnifying-glass"></i> Find Suggestions
                </button>
                 <p id="status" class="status-message"></p> <!-- Moved status here -->
            </div>

            <!-- Suggestions Area -->
            <section id="suggestionsArea" class="suggestions-container" aria-live="polite">
                 <div class="suggestions-header">
                    <h2><i class="fa-solid fa-list-check"></i> Suggestions</h2>
                    <p id="suggestionsStatus" class="status-message"></p>
                 </div>
                 <div id="suggestionsList" class="suggestions-list">
                     <!-- Suggestions will be loaded here by JavaScript -->
                     <p class="placeholder-text">Click "Find Suggestions" to populate this area.</p>
                 </div>
                 <div class="suggestions-footer">
                    <button id="applyChangesButton" class="button button-success" style="display: none;">
                        <i class="fa-solid fa-check-double"></i> Apply Selected Changes
                    </button>
                </div>
            </section>
            <!-- End Suggestions Area -->
        </main>

        <footer class="app-footer attribution">
            <p>Created By <a href="https://github.com/Destructive-Entity" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> Destructive-Entity</a></p>
        </footer>

    </div> <!-- End app-container -->

    <script src="script.js"></script>
</body>
</html>
